<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="Js.js"></script>
  <meta charset="utf-8">
  <title>Скопа</title>
	<link rel="stylesheet" href="css.css">
</head>
 <body>
<h1>Скопа &#9824;</h1>
<div id="game">
	<!-- 1 игрок -->
	<div class="window">
        <div class="info">
        <h2 class="name">Ботиус</h2>
        </div>
	<table>
		<tr id="firstPlayer"></tr>
	</table>
	</div>
	<!-- Стол -->
	<div class="window">
        <h2 class="name">Стол</h2>
	<table>
		<tr id="table"></tr>
	</table>
	</div>
	<div class="buttons">
		<button id="get" class="canNotClick">Взять</button>
		<button id="give" class="canNotClick">Выложить</button>
	</div>
	<!-- 2 игрок -->
	<div class="window">
        <h2 class="name">Вы</h2>
	<table>
		<tr id="secondPlayer">
		</tr>
	</table>
	</div>
</div>
 </body>
</html>
